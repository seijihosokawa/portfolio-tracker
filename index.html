<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
                <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
                    <link href="style.css" rel="stylesheet">
                        <!-- Title -->
                        <title>Portfolio Analysis</title>
                        </head>
    <body class="bg-black">
        <!-- This example requires Tailwind CSS v2.0+ -->
        <nav>
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <!--
                            Icon when menu is closed.
                            
                            Heroicon name: outline/menu
                            
                            Menu open: "hidden", Menu closed: "block"
                            -->
                            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <!--
                            Icon when menu is open.
                            
                            Heroicon name: outline/x
                            
                            Menu open: "block", Menu closed: "hidden"
                            -->
                            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="hidden sm:block sm:ml-6">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="https://finance.yahoo.com/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Yahoo Finance</a>
                                <a href="https://finviz.com/map.ashx" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Finviz Heat Map</a>
                                <a href="https://www.fidelity.com/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Fidelity</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
                    
                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
                </div>
            </div>
        </nav>
        <div id="App">
            <!-- First row of info boxes-->
            <div class="flex">
                <div class="w-2/3">
                    <div class="flex space-x-4 mx-auto px-4">
                        <div class="flex-1 ">Portfolio Value</div>
                        <div class="flex-1 ">Performance Today</div>
                        <div class="flex-1 ">Overall Return</div>
                    </div>
                </div>
                <div class="w-1/3 bg-black">
                    <!-- Start of market indexes-->
                    <div class="flex flex-nowrap space-x-4 px-4 ">
                        <div class="flex-auto ">
                            <div class="bg-black border-red-600 dark:bg-gray-800 bg-opacity-95 border-opacity-60 | p-1 border-solid rounded-3xl border-2 | flex justify-around cursor-pointer | hover:bg-red-400 dark:hover:bg-red-600 hover:border-transparent | transition-colors duration-500">
                                <div class="flex flex-col justify-center">
                                    <p class="text-base">S&P 500</p>
                                    <p class="text-xs">4,155.86</p>
                                    <p class="text-xs">-3.26(-0.08%)</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex-auto ">
                            <div class="bg-black border-red-600 dark:bg-gray-800 bg-opacity-95 border-opacity-60 | p-1 border-solid rounded-3xl border-2 | flex justify-around cursor-pointer | hover:bg-red-400 dark:hover:bg-red-600 hover:border-transparent | transition-colors duration-500">
                                
                                <div class="flex flex-col justify-center">
                                    <p class="text-base">Dow 30</p>
                                    <p class="text-xs">34,207.84</p>
                                    <p class="text-xs">+123.69(+0.36%)</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex-auto ">
                            <div class="bg-black border-red-600 dark:bg-gray-800 bg-opacity-95 border-opacity-60 | p-1 border-solid rounded-3xl border-2 | flex justify-around cursor-pointer | hover:bg-red-400 dark:hover:bg-red-600 hover:border-transparent | transition-colors duration-500">
                                <div class="flex flex-col justify-center">
                                    <p class="text-base bg-blue">Nasdaq</p>
                                    <p class="text-xs">13,470.99</p>
                                    <p class="text-xs">-64.75(-0.48%)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of market indexes-->
                </div>
            </div>
            <script src="https://unpkg.com/vue@next"></script>
            <script src="App.js" defer></script>
            </body>
</html>
